<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>掛け持ちチェッカー</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/default.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div class="wrapper">
    <h1>掛け持ちチェッカー</h1>
    <p>掛け持ちが可能であれば◯、不可能なら×が枠の中に表示されます。</p>
    <div class='result-box'>○</div>
    <form class='part-form' id="part-form">
      <input class="checkbox" type="checkbox" name="checkbox" id="v0" value="0">
      <label class='odd-label' for="v0">インテリア</label>
      <input class="checkbox" type="checkbox" name="checkbox" id="v1" value="1">
      <label for="v1">エクステリア</label>
      <input class="checkbox" type="checkbox" name="checkbox" id="v2" value="2">
      <label class='odd-label' for="v2">ブース</label>
      <input class="checkbox" type="checkbox" name="checkbox" id="v3" value="3">
      <label for="v3">ディレクション</label>
      <input class="checkbox" type="checkbox" name="checkbox" id="v4" value="4">
      <label class='odd-label' for="v4">映像</label>
      <input class="checkbox" type="checkbox" name="checkbox" id="v5" value="5">
      <label for="v5">グラフィック</label>
      <input class="checkbox" type="checkbox" name="checkbox" id="v6" value="6">
      <label class='odd-label' for="v6">web</label>
      <input class="checkbox" type="checkbox" name="checkbox" id="v7" value="7">
      <label for="v7">ステージ</label>
      <input class="checkbox" type="checkbox" name="checkbox" id="v8" value="8">
      <label class='odd-label' for="v8">bar</label>
      <input class="checkbox" type="checkbox" name="checkbox" id="v9" value="9">
      <label for="v9">カフェ</label>
      <input class="checkbox" type="checkbox" name="checkbox" id="v10" value="10">
      <label class='odd-label' for="v10">PA</label>
      <input class="checkbox" type="checkbox" name="checkbox" id="v11" value="11">
      <label for="v11">ワークショップ</label>
      <input class="checkbox" type="checkbox" name="checkbox" id="v12" value="12">
      <label class='odd-label' for="v12">運動会</label>
    </form>
  </div>
</body>
</html>
